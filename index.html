<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA Audio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div id="menu">
            <input type="checkbox" name="menu-btn" id="menu-btn">
            <label for="menu-btn"><img src="img/menu-bar-img/Menus.png" alt="menu" id="menu-lines"></label>
            <div id="menu-drop">
                <div id="menu-content" class="menu-content-drop">
                <a href="#" class="menu-content-link">Shop</a>
                <a href="#" class="menu-content-link">Social Connect</a>
                <a href="#" class="menu-content-link">Recycle</a>
                <a href="#" class="menu-content-link">About Us</a>
                <a href="#" class="menu-content-link">Help</a>
                </div>
            </div>
        </div>

        <div id="logo-icon">
            <a href="index.html" id="logo-link"><img src="img/logos-img/logo.png" alt="logo" id="logo"></a>
        </div>
        <div id="header-icons">
            <div id="search-field">
                <input type="checkbox" name="search-bar-check" id="search-bar-check">
                <label for="search-bar-check" id="search-label"><img src="img/search-lenses-img/search.png" alt="search" id="search-icon"></label>
                <input type="text" placeholder="Search..." id="search-bar-input">
            </div>
            <img src="img/profiles-img/profile.png" alt="profile" id="profile-icon">
            <img src="img/baskets-img/basket.png" alt="cart" id="basket-icon">
        </div>

    </header>

    <main>

        <section id="hero">
            <div id="hero-content">
                <img src="img/beach-lavender.png" alt="people on the beach with a lavender speaker" id="hero-picture">
                <div id="hero-items">
                    <div id="hero-info">
                        <h2 class="hero-text" id="music">Music that unites</h2>
                        <h2 class="hero-text" id="design">Design that delights</h2>
                    </div>
                    <button id="buy-btn"><p id="buy-text">Buy</p></button>
                </div>
            </div>
        </section>

        <section id="cards">
            <div id="cards-content">
                <h3 id="vibe">Your color - Your vibe</h3>
                <div id="cards-img">
                    <img src="img/cards/lavender-details.png" alt="lavender mist speaker" id="lavender">
                    <img src="img/cards/rose-details.png" alt="dusty rose speaker" id="rose">
                    <img src="img/cards/sage-details.png" alt="sage green speaker" id="sage">
                    <img src="img/cards/moonlight-details.png" alt="moonlight white" id="moonlight">
                </div>
            </div>
        </section>







    </main>

<script src="js/script.js"></script>

</body>
</html>
